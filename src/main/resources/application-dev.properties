
spring.datasource.url=jdbc:postgresql://<host>:<port>/<DBname>
spring.datasource.username=<DBusername>
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update


jwt.TOKEN_SECRET=<someSecrete>
jwt.TOKEN_VALIDITY=50000

frontend.url=https://localhost:3000


#https configs
server.port=8443
server.ssl.key-store=</path/to/your/p12Cert/file.p12>
server.ssl.key-store-type=PKCS12
server.ssl-key-password=changeit


#backend.HOST_URL=https://localhost:8443/


spring.mail.host=<your.mail.host>
spring.mail.port=587
spring.mail.username=<your@emailAdress.com>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.password =<your.password>

backend.HOST_URL=https://localhost:3000

